<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calccontainer">
            <div id="screen"></div>
            <div class="firrow">
                <button type="button" class="special">AC</button>
                <button type="button" class="special">+/-</button>
                <button type="button" class="special">%</button>
                <button type="button" class="operator">/</button>

            </div>
            <div class="secrow">
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="operator">*</button>
                
            </div>
            <div class="thirow">
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="operator">+</button>
                
            </div>
            <div class="fourow">
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="operator">-</button>
                
            </div>
            <div class="fivrow">
                <button type="button" class="zeroButton">0</button>
                <button type="button" class="button">.</button>
                <button type="button" class="operator">=</button>
                
                
            </div>
        </div>

    </body>
    <head>
        <script src="jav.js"></script>
    </head>
</html>
